<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signup.css">
    <script
    src="https://kit.fontawesome.com/578ae6cc4e.js"
    crossorigin="anonymous">
    </script>
</head>
<body>
    <form action="#" class="form">
        <a href="/" id="navbar__logo"><i class="fas fa-gem"></i>MERCI</a>
        <div class="img-overlay"></div>
        <div class="icon"><i class="fas fa-times"></i></div>
        <h1>Join us in our acceleration to shape the future</h1>
        <div class="inputs">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Email">
        </div>
        <div class="inputs">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password">
        </div>
        <div class="inputs">
            <label for="password2">Confirm Password</label>
            <input id="password2" type="password" placeholder="Confirm Password">
        </div>
        <input type="submit" class="button" value="sign up">
        <p>Already have an account</p>
    </form>
</body>
</html>
